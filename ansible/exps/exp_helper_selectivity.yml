- name: __experiment__ environment setup 2
  shell: |
    # cd into the skyhookdm-ceph build dir
    cd "/mnt/{{ format_device }}/skyhookdm-ceph/build" ;

    # make the test pool
    rados mkpool {{ pool_name }} ;
    ceph osd pool set {{ pool_name }} size 1 ;
    ceph osd pool set {{ pool_name }} pg_num 128 ;

- name: __experiment__ environment setup 3
  shell: |
    # cd into the skyhookdm-ceph build dir
    cd "/mnt/{{ format_device }}/skyhookdm-ceph/build" ;

    # copy data and untar
    python scp_and_write_data.py \
                 {{ this_user }} \
                 {{ data_node_addr }} \
                 {{ data_path }} \
                 {{ data_dir }} \
                 {{ data_file_prefix }} \
                 {{ data_file_suffix }} \
                 {{ format_secondary_device }} \
                 {{ pool_name }} \
                 {{ num_objs }} ;

- name: __experiment__ environment setup 4
  shell: |
    # cd into the skyhookdm-ceph build dir
    cd "/mnt/{{ format_device }}/skyhookdm-ceph/build" ;

    # compile the test driver
    make -j12 cls_tabular run-query ;

